<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     label{
        width: 100px;
        display: inline-block;
     }
    </style>

        form{
    
            padding: 1em 0;
            border:1px dotted red ;

        }

</head>
<body>
    <form>
            
<table align="center">
    <h1 align="center">Registration From</h1><hr>
    <tr>
        <td>
            <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="enter your first name" required/><br><br>
    </td>

    </tr>
    <tr>
        <td><label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="last name" name="name"/> <br><br></td>
    </tr>
    <tr>
        <td>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="enter your email" required><br><br>
        </td>
    </tr>
    <tr>
        <td>
            <label for="mob">Mobile:</label>
            <input type="tel" id="mob" pattern="[0-9]{10}" placeholder="only 10 digit are allowed"><br><br>
        </td>
    </tr>
    <tr>
        <td>
            <label for="gen">gender:</label>
            <input type="radio" name="gender" id="gen">male
            <input type="radio" name="gender" id="gen">female<br><br>
            
        </td>
    </tr>
    <tr>
        <td>
            <lable for="dob">Date Of Birth:</lable>
            <input type="date" id="dob" name="date" /><br><br>
        </td>
    </tr>
    <tr>
        <td>
            <label for="add">Address:</label>
            <textarea rows="4" name="address" id="add" placeholder="enter your address"></textarea><br><br>
       </td>
    </tr>
    <tr>
        <td>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="enter your city name" required/><br><br>
        </td>
    </tr>
    <tr>
        <td>
            <label for="apin">Area pin:</label>
            <input type="number" id="apin" pattern="[0-9]{6}" placeholder="enter your pin" required/><br><br>
        </td>
    </tr>
    <tr>
        <td>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="enter your state name" required/><br><br>
        </td>
    </tr>
    <tr>
        <td>
            <label for="quali">Qualification:</label>
            <select id="quali">
                <option>mca</option>
                <option >bsc</option>
                <option >plus 2</option>
                <option >matriculation</option>
                <option >mtech</option>
            </select><br><br>
        </td>
    </tr>
    <tr>
        <td>
            <label for="spec">Specifications:</label>
            <input type="checkbox" id="spec" />compter science
            <input type="checkbox" id="spec"/>information technology<br><br>
            
        </td>
    </tr>
<tr>
    <td>
        <label for="pass">Password:</label>
        <input type="password" id="pass" pattern="[A-Za-z0-9]{8}" placeholder="enter password" required/><br><br>
    </td>
</tr>
<tr>
    <td>
        <input type="submit" value="Registration" align="center"/>
    </td>
</tr>



</table>


    </form>
   
    
</body>
</html>
